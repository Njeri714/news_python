v{% extends 'base.html' %}
<!-- styles block -->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container-fluid mb-20">
    <h2 class="text-center mt-50 p-20"><span>News</span></h2>
    <div class="row">
        {% for source in source %}
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <a href="/source/{{ source.id }}" target="_blank">
                            <h4 class="card-title">{{ source.name }}</h4>
                        </a> 
                        <p class="card-text">{{source.description | truncate(100)}}</p>                      
                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
    <!-- <div class="container-fluid"> -->
        <div class="footer bg-dark justify-content-center center">
            <p class="copyright">copyright &copy; 2022 Charity Waweru</p>
        </div>
</div>
{% endblock %}
